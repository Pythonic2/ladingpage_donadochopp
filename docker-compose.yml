version: '3.8'
services:
  landingpage:
    image: nginx:latest
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro  # Certifique-se de que o arquivo se chama nginx.conf na sua m√°quina
    ports:
      - "8080:80"
    networks:
      - pi_default
networks:
  pi_default:
    external: true
